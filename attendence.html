<!DOCTYPE html>
<html>
<head>
  <title>Online Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 20px;
    }
    .box {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: green;
      color: white;
      border: none;
    }
    #msg {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Student Attendance</h2>

  <input type="text" id="name" placeholder="Student Name" required>
  <input type="text" id="class" placeholder="Class / Age" required>
  <input type="date" id="date" required>

  <select id="status">
    <option value="Present">Present</option>
    <option value="Absent">Absent</option>
  </select>

  <button onclick="submitAttendance()">Submit</button>

  <div id="msg"></div>
</div>

<script>
/* ðŸ”´ YAHAN APNA GOOGLE SCRIPT LINK PASTE KARO */
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzqF0IQ4EMw5eUX05NobyCXfaMrV3LHJZog0RNeGPkyFXC-RCgtPMmOpHnoyqYeieA/exec";

function submitAttendance() {

  const data = {
    name: document.getElementById("name").value,
    class: document.getElementById("class").value,
    date: document.getElementById("date").value,
    status: document.getElementById("status").value
  };

  fetch(WEB_APP_URL, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById("msg").innerText = "Attendance Submitted!";
  })
  .catch(() => {
    document.getElementById("msg").innerText = "Error! Try again";
  });
}
</script>

</body>
</html>
